  <body ng-controller="BodyCtrl">

  	<div class ="navbar navbar-default navbar-static-top">
  		
      <div class = "container">
        
        <div class=".navbar-header">
          <!-- Title -->
       		<a href ="/" class="navbar-brand">{{title}}</a>

	  			<!-- Nav button-->
	  			<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
	  				<span class = "icon-bar"></span>
	  				<span class = "icon-bar"></span>
	  				<span class = "icon-bar"></span>
	  			</button>
	  		
        </div>

  			<div class = "collapse navbar-collapse navHeaderCollapse">
  				<ul class = "nav navbar-nav navbar-right" ng-repeat="link in links">
            <li class={{link.active ? "active" : ""}}><a href={{link.url}}>{{link.name}}</a></li>
  				</ul>
  			</div> <!-- /collapse navbar-collapse -->

      </div><!-- /container -->
    </div><!-- navbar -->




  	<div class="container">
  		<div class = "jumbotron">
  			<h1> {{title}} handles everything. </h1>
  			<a class = "btn btn-success" href = "\search">Search now!</a>
  		</div><!--/jumbotron-->
      <!---How the albums are displayed -->
      <div ng-view>
      </div>

      </div> -->
